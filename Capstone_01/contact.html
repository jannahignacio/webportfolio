<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="custom.css">

		<title>Contact</title>
	</head>
	


	<body class="p-2">
		
		<div class="p-1 container-fluid">
			<nav>
			<div class="row">
				<div class="col-2 col-sm-2 ml-5">
					<a href="./project.html" id="logo"><img src="images/logo2.png" class="img-fluid" width="25%"></a></div>
				<div class="col-2 col-sm-2 ml-auto align-self-center">
					<a href="aboutme.html">Services</a></div>
				<div class="col-2 col-sm-2 align-self-center">
					<a href="profile.html">About</a></div>
				<div class="col-2 col-sm-2 align-self-center">
					<a href="contact.html">Contact</a></div>
			</div>
			</nav>
		</div>
	<hr>

	<section>
		<div class="container-fluid	">
			<div class="row justify-content-start">
				<div class="col-4 p-5">
					<h5>Jannah L. Ignacio</h5>
					<h5>#01 Eme Ave. Consectetur Adipisicing, Elit City </h5>				
					<h5>Contact Number: 1234-56789-78</h5>
					<h5>Email address: elit@sd.com</h5>
				</div>
				
				<div class="col-8">
					<h3>Send your inquiry here:</h3>
					<form action="https://google.com">
						<div class="row">
							<label for="first_name" class="col-12 col-sm-3 col-form-label">First name:</label>
							<div class="col-12 col-sm-9 col-form-label">
								<input type="text" class="first_name col-sm-12" id="first_name" required autocomplete></div>
						</div>
						<div class="row">
							<label for="last_name" class="col-12 col-sm-3 col-form-label">Last name:</label>
							<div class="col-12 col-sm-9 col-form-label">
								<input type="text" class="last_name col-sm-12" id="last_name" required autocomplete></div>
						</div>
						<div class="row">
							<label for="email" class="col-12 col-sm-3 col-form-label">Email address:</label>
							<div class="col-12 col-sm-9 col-form-label">
								<input type="email" class="email col-sm-12" id="email" required autocomplete></div>
						</div>
						<div class="row">
							<label for="contact_number" class="col-12 col-sm-3 col-form-label">Contact Number:</label>
							<div class="col-12 col-sm-9 col-form-label">
								<input type="number" class="contact_number col-sm-12" id="contact_number" required autocomplete></div>
						</div>
						<div class="row">
							<label for="service_type" class="col-12 col-sm-3 col-form-label">Service Type:</label>
							<div class="col-12 col-sm-9 col-form-label">
							<select name="service_type" id="service_type" class="col-sm-12">
								<option value="bookkeeping">Bookkeeping</option>
								<option value="accounting">Accounting</option>
								<option value="auditing">Auditing</option>
								<option value="sublime">Sublime Text Tutorial</option>
								<option value="css">CSS Tutorial</option>
								<option value="bootstrap">Bootstrap Tutorial</option>
								<option value="others">Others</option>
							</select></div>
							</label>
						</div>
						<div class="row">
							<label for="notes" class="col-12 col-sm-3 col-form-label">Inquiry/Message:</label>
							<div class="col-12 col-sm-9 col-form-label">
							<textarea name="notes" id="notes" rows="10" class="col-sm-12" required autocomplete></textarea></div>
						
						</div>
						<div class="row">
							<div class="col-12 col-sm-3"></div>
							<div class="col-12 col-sm-9">
							<button type="send">Send Inquiry</button>
							<button type="reset">Reset</button></div>
						</div>
					</form>	
				</div>
			</div>
		</div>
				


	</section>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

	</body>
</html>
